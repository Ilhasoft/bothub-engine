language: python
python:
  - "3.6"
services:
  - docker
install:
  - pip install pipenv
  - pipenv install --system --dev
  - pip install coveralls
  - python manage.py collectstatic
env:
  global:
    - SECRET_KEY=SK
    - SUPPORTED_LANGUAGES="en|pt"
script:
  - flake8
  - travis_wait coverage run manage.py test
after_success:
  - coveralls
